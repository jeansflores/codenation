<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<a href="#" class="header__logo">

				<button class="header__send">

			</div>

		<main class="container">
			<section class="stories">
				<div class="stories__list">
					<a href="#" class="stories__item">
						<img src="./img/profiles/yoda/yoda-profile.jpg" alt="Imagem Perfil">
					</a>
					<a href="#" class="stories__item stories__item--new">
						<img src="./img/profiles/gamora/gamora-profile.jpg" alt="Imagem Perfil">
					</a>
					<a href="#" class="stories__item">
						<img src="./img/profiles/black-panther/black-panther-profile.jpg" alt="Imagem Perfil">
					</a>
				</div>
			</section>
